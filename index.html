<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>The Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>
    <!--Container will wrap the page contents-->
    <section class="row container justify-content-center align-items-center">
        <header>
            <h1 class="text-center" id="time">Test your coding knowledge</h1>
        </header>
        <!--Questions section will display the question for the user-->
        <section class=' text-center' id='question.card'>
            <section id="question">
               
            </section>
        </section>
        <!--Answer form-->
        <section class="btn-display justify-content-center" id="Answers">
           
        </section class="quizButtons">
        <button id="start-btn" class="start-btn btn">Begin Quiz</button>
        <section class='row hide' id="score">
            <h3>Your Score!</h3>
            <p id="scoreDis"></p>
           <h3> Last Score! </h3>
            <p id="lastScore"></p>
        </section>
        <form class="row align-items-center col-3 hide" id="scoreKeeperEl">
            <label for="initials">Initials</label>
            <input type='text' id="inInput"/>
            <btn class= 'btn my-3' id="submit">Submit Score!</btn>
        </form>
        </section>
        
        </section>
        
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <script src="./assets/script.js"></script>
</body>

</html>
